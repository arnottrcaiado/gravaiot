<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Feira do Empreendedor</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #004d80;
        }
        .summary {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .summary div {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 30%;
            background-color: #e6f7ff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }
        .summary div h2 {
            margin-bottom: 10px;
            color: #003d66;
        }
        .chart-container {
            width: 100%;
            margin: 20px 0;
        }
        .chart-container.small {
            width: 20%;
            margin: 20px auto;
        }
        .chart-container.medium {
            width: 50%;
            margin: 20px auto;
        }
        .chart-container canvas {
            width: 100%;
            height: 400px;
        }
        .chart-container.small canvas {
            height: 80px; /* 1/5 of 400px */
        }
        .chart-container.medium canvas {
            height: 200px; /* 1/2 of 400px */
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #004d80;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard - Feira do Empreendedor</h1>
        <div class="summary">
            <div>
                <h2>Total de Registros</h2>
                <p id="totalRegistros">0</p>
            </div>
            <div>
                <h2>Sensores</h2>
                <p id="totalSensores">0</p>
            </div>
            <div>
                <h2>Produtos Ãšnicos</h2>
                <p id="totalProdutos">0</p>
            </div>
        </div>
        <div class="chart-container small">
            <canvas id="pieChart"></canvas>
        </div>
        <div class="chart-container medium">
            <canvas id="barChart"></canvas>
        </div>
        <table id="dataTable" class="display">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>ID</th>
                    <th>Sensor</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        $(document).ready(function() {
            fetch('https://gravaiot.pythonanywhere.com/mostraDados')
                .then(response => response.json())
                .then(data => {
                    const totalRegistros = data.length;
                    const sensoresUnicos = [...new Set(data.map(item => item.sensor))].length;
                    const produtosUnicos = [...new Set(data.map(item => item.valor))].length;

                    $('#totalRegistros').text(totalRegistros);
                    $('#totalSensores').text(sensoresUnicos);
                    $('#totalProdutos').text(produtosUnicos);

                    $('#dataTable').DataTable({
                        data: data,
                        columns: [
                            { data: 'data' },
                            { data: 'hora' },
                            { data: 'id' },
                            { data: 'sensor' },
                            { data: 'valor' }
                        ]
                    });

                    const sensoresData = data.reduce((acc, cur) => {
                        acc[cur.sensor] = (acc[cur.sensor] || 0) + 1;
                        return acc;
                    }, {});

                    const valoresData = data.reduce((acc, cur) => {
                        acc[cur.valor] = (acc[cur.valor] || 0) + 1;
                        return acc;
                    }, {});

                    new Chart(document.getElementById('pieChart'), {
                        type: 'pie',
                        data: {
                            labels: Object.keys(sensoresData),
                            datasets: [{
                                label: 'Contagem por Sensor',
                                data: Object.values(sensoresData),
                                backgroundColor: [
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(153, 102, 255, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(153, 102, 255, 1)'
                                ],
                                borderWidth: 1
                            }]
                        }
                    });

                    new Chart(document.getElementById('barChart'), {
                        type: 'bar',
                        data: {
                            labels: Object.keys(valoresData),
                            datasets: [{
                                label: 'Contagem por Valor',
                                data: Object.values(valoresData),
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error('Erro ao buscar dados:', error));
        });
    </script>
</body>
</html>
